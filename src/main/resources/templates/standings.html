<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="../../favicon.ico"/>
    <title>Victim Connect</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet"/>

    <link href="css/bootstrap-editable.css" rel="stylesheet"/>
</head>
<body>
    <div id="wrap">
        <div th:replace="template :: topnav"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1 main">
                    <h2>Standings:</h2>
                    <table id="data" class="table table-striped table-bordered dataTable">
                        <thead>
                        <tr>
                            <th>Place</th>
                            <th>Name</th>
                            <th>Points</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Place</th>
                            <th>Name</th>
                            <th>Points</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="call : ${missedCalls}">
                            <td th:text="${#calendars.format(call.startTime,'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${#calendars.dayOfWeekName(call.startTime)}"></td>
                            <td th:text="${call.language.text}"></td>
                            <td th:text="${call.secondsWaited}"></td>
                            <td th:text="${call.offHours? 'Yes' : 'No'}"></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
